spring:
  profiles:
    active: dev
  cloud:
    config:
      label: master
      name: yazhe
      profile: service-zuul-${spring.profiles.active},redis-${spring.profiles.active}
      discovery:
              enabled: true
              service-id: service-config-server

eureka:
  dev-server-url: http://localhost:6100/eureka
  prod-server-url: http://172.16.0.99:6100/eureka
  client:
    service-url:
      defaultZone: ${eureka.${spring.profiles.active}-server-url}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}

jasypt:
  encryptor:
    password: